<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/#.css') }}">
  <style>
    /* Popup Styles */
    #popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
  background-color: rgba(255, 255, 255, 0.9); /* 60% transparent white */
  padding: 30px;
  border-radius: 10px;
  display: none;
  
}


    #popup h2 {
      color: #5B1D22;
      margin-bottom: 20px;
    }

    /* Backdrop Styles */
    #popup-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(91, 29, 34, 0.9);
      z-index: 999;
      display: none;
    }

    /* Custom Button Styles */
    #popup .btn {
      margin: 10px;
      padding: 10px 20px;
      font-weight: 500;
      border: none;
    }

    #popup .btn-primary {
      background-color: #5B1D22;
      color: white;
    }

    #popup .btn-secondary {
      background-color: #A76565;
      color: white;
    }

    #popup .btn-success {
      background-color: #8E5D67;
      color: white;
    }

    #popup .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Popup Backdrop -->
  <div id="popup-backdrop"></div>

  <!-- Popup -->
  <div id="popup">
    <div class="container text-center">
      <h2>Continue to Your Results!</h2>
      <div class="mt-4" onclick="closePopup()">
        <a href="{{ url_for('login', next=next) }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('signup', next=next) }}" class="btn btn-secondary">Signup</a>
        <a href="{{ url_for('quest', next=next) }}" class="btn btn-success">Continue as Guest</a>
      </div>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popup-backdrop').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-backdrop').style.display = 'none';
    }

    // Show popup after page load
    window.onload = showPopup;
  </script>

</body>
</html>
